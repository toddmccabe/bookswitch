<error errors="errors"></error>

<div ng-show="book">
  <div class="alert alert-success" ng-show="added">
    Your book has been added. Would you like to
    <a ui-sref="book.new">
      add another book?
    </a>
  </div>

  <div class="alert alert-success" ng-show="updated">
    Your book has been updated.
  </div>

  <div class="book row">
    <div class="col-md-5 text-right">
      <a href="/api/image/{{book.image}}.jpg" ng-show="book.image">
        <img src="/api/image/{{book.image}}.jpg" class="book-image img-rounded" />
      </a>

      <i class="fa fa-book" ng-hide="book.image"></i>
    </div>
    <div class="book-attributes col-md-7">
      <div>
        <strong>
          Title:
        </strong>

        {{book.title}}
      </div>
      <div>
        <strong>
          Author:
        </strong>

        {{book.author}}
      </div>
      <div ng-show="book.isbn10">
        <strong>
          ISBN:
        </strong>

        {{book.isbn10}}
      </div>
      <div ng-show="book.isbn13">
        <strong>
          ISBN13:
        </strong>

        {{book.isbn13}}
      </div>
      <div ng-show="book.upc">
        <strong>
          UPC:
        </strong>

        {{book.upc}}
      </div>
      <div>
        <strong>
          Price:
        </strong>

        {{book.price | currency}}
      </div>
      <div>
        <strong>
          User:
        </strong>

        <a ui-sref="user.show({username: book.username})">
          {{book.username}}
        </a>
      </div>
      <div>
        <a ui-sref="conversation.new({to: book.username, book: book.id})" class="btn btn-primary" logged-in-only ng-hide="isOwner">
          Request this book
        </a>

        <div ng-show="isOwner">
          <a ui-sref="book.update({id: book.id})" class="btn btn-primary">
            Edit
          </a>
          <a ui-sref="book.destroy({id: book.id})" class="btn btn-success">
            Remove
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
