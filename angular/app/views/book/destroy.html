<div class="alert alert-success" ng-show="removed">
  That book has been removed.
</div>

<div ng-hide="removed">
  <div class="alert alert-success">
    Are you sure you want to remove this book?
  </div>

  <div class="form-group clearfix">
    <a ng-click="destroy()" class="btn btn-primary">
      Remove
    </a>
  </div>
</div>
