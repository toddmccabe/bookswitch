<div class="alert alert-success" ng-show="confirmed && !loginFailed">
  Your account is now active.
</div>

<div class="alert alert-success" ng-show="passwordUpdated && !loginFailed">
  Your password has been updated.
</div>

<div class="alert alert-warning" ng-show="afterURL && !errors">
  You must log in or
  <a ui-sref="user.new">sign up</a>
  before doing that.
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label for="usernameEmail" class="control-label col-sm-4">
      Username or Email
    </label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="usernameEmail" />
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="control-label col-sm-4">
      Password
    </label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="password" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-5">
      <input type="checkbox" id="rememberMe" ng-model="rememberMe" />
      <label for="rememberMe" class="control-label">
        Keep me logged in
      </label>
    </div>
  </div>

  <div class="row">
    <error
      errors="errors"
      class="col-sm-offset-4 col-sm-5">
    </error>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-5">
      <button type="submit" class="btn btn-primary" ng-click="login()">
        Log in
      </button>

      <a ui-sref="user.password_reset_request" class="btn btn-success pull-left">
        I forgot
      </a>
    </div>
  </div>
</form>
