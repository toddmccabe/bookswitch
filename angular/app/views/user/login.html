<error errors="errors"></error>

<div class="alert alert-success" ng-show="confirmed && !loginFailed">
  Your account is now active.
</div>

<form class="form-horizontal" autocomplete="off">
  <div class="form-group">
    <label for="usernameEmail" class="control-label col-md-3">
      Username or Email
    </label>
    <div class="col-md-4">
      <input type="text" class="form-control" id="usernameEmail" />
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="control-label col-md-3">
      Password
    </label>
    <div class="col-md-4">
      <input type="password" class="form-control" id="password" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-3 col-md-4">
      <input type="checkbox" id="rememberMe" ng-model="rememberMe" />
      <label for="rememberMe" class="control-label">
        Keep me logged in
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-3 col-md-4">
      <button type="submit" class="btn btn-primary" ng-click="login()">
        Log in
      </button>
    </div>
  </div>
</form>
