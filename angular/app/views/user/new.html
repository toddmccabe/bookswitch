<div class="alert alert-success" ng-show="created">
  Please check your email to confirm your account.
</div>

<div ng-hide="created">
  <form class="form-horizontal" autocomplete="off">
    <div class="form-group">
      <label for="email" class="control-label col-sm-4">
        Email
      </label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="email" ng-model="user.email" />
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="control-label col-sm-4">
        Username
      </label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="username" ng-model="user.username" />
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-sm-4">
        Password
      </label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="password" ng-model="user.password" />
      </div>
    </div>

    <div class="row">
      <error
        errors="errors"
        class="col-sm-offset-4 col-sm-5">
      </error>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-4">
        <button type="submit" class="btn btn-primary" ng-click="create()">
          Sign up
        </button>
      </div>
    </div>
  </form>
</div>
