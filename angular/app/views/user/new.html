<div class="alert alert-success" ng-show="created">
  Please check your email to confirm your account.
</div>

<div ng-hide="created">
  <error errors="errors"></error>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="email" class="control-label col-md-3">
        Email
      </label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="email" ng-model="user.email" />
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="control-label col-md-3">
        Username
      </label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="username" ng-model="user.username" />
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-md-3">
        Password
      </label>
      <div class="col-md-4">
        <input type="password" class="form-control" id="password" ng-model="user.password" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-4">
        <button type="submit" class="btn btn-primary" ng-click="create()">
          Sign up
        </button>
      </div>
    </div>
  </form>
</div>
