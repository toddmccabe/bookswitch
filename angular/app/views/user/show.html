<error errors="errors"></error>

<div class="alert alert-success" ng-show="updated">
  Your account has been updated.
</div>

<div ng-show="user">
  <h3>
    {{user.username}}
  </h3>

  <div ng-show="isUser">
    <a ui-sref="user.update({id: user.username})" class="btn btn-primary">
      Edit
    </a>
    <a ui-sref="user.deactivate({id: user.username})" class="btn btn-success">
      Deactivate
    </a>
  </div>

  <br />
  <h3>{{user.username | possessive}} books</h3>

  <book-list books="books" total-count="totalCount" page="page" sort="sort" direction="direction"></book-list>
</div>
