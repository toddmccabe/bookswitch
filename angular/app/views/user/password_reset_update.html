<form class="form-horizontal" autocomplete="off">
  <div class="form-group">
    <label for="password" class="control-label col-sm-4">
      New password
    </label>
    <div class="col-sm-5">
      <input
        type="password"
        id="password"
        ng-model="password"
        class="form-control"
      />
    </div>
  </div>

  <div class="row">
    <error
      errors="errors"
      class="col-sm-offset-4 col-sm-5">
    </error>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-5">
      <button type="submit" class="btn btn-primary" ng-click="updatePassword()">
        Update password
      </button>
    </div>
  </div>
</form>
